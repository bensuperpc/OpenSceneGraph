name: OpenSceneGraph

on:
  push:
    branches:
    - '*'
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches:
    - '*'
  workflow_dispatch:

jobs:
  image:
    name: build ${{ matrix.arch_name }} ${{ matrix.build_type }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        build_type: [Release, Debug]
    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'
          fetch-depth: 0
      - name: "Install deps."
        run: sudo apt-get update && sudo apt-get install -y libsdl2-dev opencl-headers ocl-icd-opencl-dev freeglut3-dev libtiff5-dev zlib1g-dev libjpeg-dev cmake ninja-build build-essential
      - name: "cmake"
        run: cmake -Bbuild -H. -GNinja && ninja -Cbuild
